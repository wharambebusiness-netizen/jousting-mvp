      <p class="page-header__sub">File explorer with real-time updates</p>

    <div id="projects-panel"

         hx-trigger="load"
         hx-swap="innerHTML">
      <div class="project-card">
        <div class="skeleton" style="height:32px"></div>
        <div class="skeleton" style="height:24px;margin-top:var(--sp-3)"></div>
        <div class="skeleton" style="height:200px;margin-top:var(--sp-4)"></div>

  <div id="toast-container"></div>
