<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body>
  <nav class="container">
    <ul><li><strong>Operator</strong></li></ul>
    <ul>
      <li><a href="/" aria-current="page">Dashboard</a></li>
      <li><a href="/orchestrator">Orchestrator</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Dashboard</h1>

    <!-- Cost Summary -->
    <div class="stats-grid"
         hx-get="/views/cost-summary"
         hx-trigger="load, every 5s"
         hx-swap="innerHTML">
      <p>Loading...</p>
    </div>

    <!-- Quick Start Form -->
    <details class="quick-start" open>
      <summary>New Chain</summary>
      <form hx-post="/api/chains"
            hx-target="#chain-table tbody"
            hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) { this.reset(); htmx.trigger('#chain-table','reload'); }">
        <fieldset>
          <label class="task-input">
            Task
            <input type="text" name="task" placeholder="Describe the task..." required>
          </label>
          <label class="model-select">
            Model
            <select name="model">
              <option value="sonnet" selected>Sonnet</option>
              <option value="haiku">Haiku</option>
              <option value="opus">Opus</option>
            </select>
          </label>
          <button type="submit">Start</button>
        </fieldset>
      </form>
    </details>

    <!-- Chain Table -->
    <table id="chain-table" role="grid">
      <thead>
        <tr>
          <th>Status</th>
          <th>Task</th>
          <th>Model</th>
          <th>Sessions</th>
          <th>Cost</th>
          <th>Updated</th>
          <th></th>
        </tr>
      </thead>
      <tbody hx-get="/views/chain-list"
             hx-trigger="load, every 5s, reload from:#chain-table"
             hx-swap="innerHTML">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </main>
</body>
</html>
