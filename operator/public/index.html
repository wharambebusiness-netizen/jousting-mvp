<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator</a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link nav__link--active">Dashboard</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
    </ul>
  </nav>

  <main class="page">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <!-- Cost Summary -->
    <div class="section">
      <div class="metrics-grid"
           hx-get="/views/cost-summary"
           hx-trigger="load, every 5s"
           hx-swap="innerHTML">
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
      </div>
    </div>

    <!-- Quick Start Form -->
    <div class="section">
      <details class="quick-start" open>
        <summary>New Chain</summary>
        <form hx-post="/api/chains"
              hx-target="#chain-table tbody"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { this.reset(); htmx.trigger('#chain-table','reload'); }">
          <fieldset>
            <label class="task-input">
              Task
              <input type="text" name="task" placeholder="Describe the task..." required>
            </label>
            <label class="model-select">
              Model
              <select name="model">
                <option value="sonnet" selected>Sonnet</option>
                <option value="haiku">Haiku</option>
                <option value="opus">Opus</option>
              </select>
            </label>
            <button type="submit">Start</button>
          </fieldset>
        </form>
      </details>
    </div>

    <!-- Git Status -->
    <div class="section">
      <p class="section__title">Git</p>
      <article id="git-panel"
               hx-get="/views/git-status"
               hx-trigger="load, every 10s, reload from:#git-panel"
               hx-swap="innerHTML"
               style="padding:var(--sp-4)">
        <div class="skeleton" style="height:20px;width:160px"></div>
      </article>
    </div>

    <!-- Chain Table -->
    <div class="section">
      <p class="section__title">Chains</p>
      <table id="chain-table" role="grid">
        <thead>
          <tr>
            <th>Status</th>
            <th>Task</th>
            <th>Model</th>
            <th>Sessions</th>
            <th>Cost</th>
            <th>Updated</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-get="/views/chain-list"
               hx-trigger="load, every 5s, reload from:#chain-table"
               hx-swap="innerHTML">
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <div id="toast-container"></div>

  <script>
    document.body.addEventListener('htmx:beforeRequest', function() {
      document.getElementById('progress-bar').classList.add('active');
      document.getElementById('progress-bar').classList.remove('done');
    });
    document.body.addEventListener('htmx:afterRequest', function() {
      var bar = document.getElementById('progress-bar');
      bar.classList.remove('active');
      bar.classList.add('done');
      setTimeout(function() { bar.classList.remove('done'); bar.style.width = ''; }, 400);
    });
  </script>
</body>
</html>
