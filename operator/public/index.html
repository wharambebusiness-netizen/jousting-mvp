<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' fill='none'%3E%3Cpath d='M16 5L4 12l12 6 12-6L16 5z' stroke='%236366f1' stroke-width='2' stroke-linejoin='round'/%3E%3Cpath d='M4 16l12 6 12-6' stroke='%23818cf8' stroke-width='2' stroke-linejoin='round'/%3E%3Cpath d='M4 21l12 6 12-6' stroke='%2322d3ee' stroke-width='2' stroke-linejoin='round'/%3E%3C/svg%3E">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body class="has-sidebar" hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <aside class="sidebar-nav" id="sidebar-nav">
    <a href="/" class="sidebar-nav__brand">
      <span class="sidebar-nav__brand-icon"><svg viewBox="0 0 32 32" fill="none"><path d="M16 5L4 12l12 6 12-6L16 5z" stroke="#6366f1" stroke-width="2" stroke-linejoin="round"/><path d="M4 16l12 6 12-6" stroke="#818cf8" stroke-width="2" stroke-linejoin="round"/><path d="M4 21l12 6 12-6" stroke="#22d3ee" stroke-width="2" stroke-linejoin="round"/></svg></span>
      <span class="sidebar-nav__brand-text">Operator</span>
    </a>
    <ul class="sidebar-nav__links">
      <li><a href="/dashboard" class="sidebar-nav__link sidebar-nav__link--active" data-page="/dashboard">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="6" height="6" rx="1"/><rect x="11" y="3" width="6" height="6" rx="1"/><rect x="3" y="11" width="6" height="6" rx="1"/><rect x="11" y="11" width="6" height="6" rx="1"/></svg></span>
        <span class="sidebar-nav__label">Dashboard</span>
      </a></li>
      <li><a href="/console" hx-boost="false" class="sidebar-nav__link" data-page="/console">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="16" height="14" rx="2"/><path d="M5 8l3 2.5L5 13"/><line x1="10" y1="13" x2="15" y2="13"/><circle cx="15" cy="8" r="1.5"/></svg></span>
        <span class="sidebar-nav__label">Console</span>
      </a></li>
      <li><a href="/terminals" hx-boost="false" class="sidebar-nav__link" data-page="/terminals">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="14" height="14" rx="2"/><path d="M6 8l3 2.5L6 13"/><line x1="11" y1="13" x2="14" y2="13"/></svg></span>
        <span class="sidebar-nav__label">Terminals</span>
      </a></li>
      <li><a href="/taskboard" class="sidebar-nav__link" data-page="/taskboard">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z"/><path d="M7 8h6M7 11h4"/></svg></span>
        <span class="sidebar-nav__label">Tasks</span>
      </a></li>
      <li><a href="/timeline" class="sidebar-nav__link" data-page="/timeline">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 3v14"/><circle cx="10" cy="6" r="2"/><circle cx="10" cy="11" r="2"/><circle cx="10" cy="16" r="1.5"/></svg></span>
        <span class="sidebar-nav__label">Timeline</span>
      </a></li>
      <li><a href="/projects" class="sidebar-nav__link" data-page="/projects">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 5.5A1.5 1.5 0 014.5 4h3.172a1.5 1.5 0 011.06.44L10 5.706a1.5 1.5 0 001.06.44H15.5A1.5 1.5 0 0117 7.646V14.5a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 013 14.5V5.5z"/></svg></span>
        <span class="sidebar-nav__label">Projects</span>
      </a></li>
      <li><a href="/settings" class="sidebar-nav__link" data-page="/settings">
        <span class="sidebar-nav__icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="2.5"/><path d="M10 2.5v2M10 15.5v2M2.5 10h2M15.5 10h2M4.4 4.4l1.4 1.4M14.2 14.2l1.4 1.4M4.4 15.6l1.4-1.4M14.2 5.8l1.4-1.4"/></svg></span>
        <span class="sidebar-nav__label">Settings</span>
      </a></li>
    </ul>
    <div class="sidebar-nav__footer">
      <span class="sidebar-nav__ws-dot" id="ws-dot" title="WebSocket: connecting" aria-label="WebSocket status" role="status"></span>
      <span class="sidebar-nav__ws-label">WebSocket</span>
    </div>
    <div class="sidebar-nav__footer">
      <select id="project-select" class="sidebar-nav__project" onchange="onProjectChange(this.value)">
        <option value="">All Projects</option>
      </select>
    </div>
  </aside>

  <main class="page">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <!-- Dashboard Widgets (Phase 47) -->
    <div class="dw-grid">
      <div id="dw-health"
           hx-get="/views/dashboard/health"
           hx-trigger="load, every 10s"
           hx-swap="innerHTML">
        <div class="dw-card"><div class="skeleton" style="height:120px"></div></div>
      </div>
      <div id="dw-terminals"
           hx-get="/views/dashboard/terminals"
           hx-trigger="load, every 10s"
           hx-swap="innerHTML">
        <div class="dw-card"><div class="skeleton" style="height:120px"></div></div>
      </div>
      <div id="dw-tasks"
           hx-get="/views/dashboard/tasks"
           hx-trigger="load, every 10s"
           hx-swap="innerHTML">
        <div class="dw-card"><div class="skeleton" style="height:160px"></div></div>
      </div>
      <div id="dw-notifications"
           hx-get="/views/dashboard/notifications"
           hx-trigger="load, every 10s"
           hx-swap="innerHTML">
        <div class="dw-card"><div class="skeleton" style="height:160px"></div></div>
      </div>
      <div id="dw-cost" class="dw-grid__full"
           hx-get="/views/dashboard/cost"
           hx-trigger="load, every 10s"
           hx-swap="innerHTML">
        <div class="dw-card"><div class="skeleton" style="height:100px"></div></div>
      </div>
    </div>

    <!-- Cost Summary -->
    <div class="section">
      <div class="metrics-grid" id="cost-summary-grid"
           hx-get="/views/cost-summary"
           hx-trigger="load, every 30s, reload from:#cost-summary-grid"
           hx-swap="innerHTML">
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
      </div>
    </div>

    <!-- Orchestrator Summary (pool mode only, auto-hides when empty) -->
    <div class="section" id="orch-summary-section"
         hx-get="/views/orch-summary"
         hx-trigger="load, every 10s"
         hx-swap="innerHTML">
    </div>

    <!-- Quick Start Form -->
    <div class="section">
      <details class="quick-start" open>
        <summary>New Chain</summary>
        <form hx-post="/api/chains"
              hx-target="#chain-table tbody"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { this.reset(); htmx.trigger('#chain-table','reload'); }">
          <fieldset>
            <label class="task-input">
              Task
              <input type="text" name="task" id="chain-task" placeholder="Describe the task..." required
                oninput="autoFillBranch(this.value)">
            </label>
            <label class="model-select">
              Model
              <select name="model">
                <option value="opus" selected>Opus</option>
                <option value="sonnet">Sonnet</option>
                <option value="haiku">Haiku</option>
              </select>
            </label>
            <label class="branch-input">
              Branch
              <input type="text" name="branch" id="chain-branch" placeholder="auto/my-feature">
            </label>
            <button type="submit">Start</button>
          </fieldset>
        </form>
      </details>
    </div>

    <!-- Git Status -->
    <div class="section">
      <p class="section__title">Git</p>
      <article id="git-panel"
               hx-get="/views/git-status"
               hx-trigger="load, every 10s, reload from:#git-panel"
               hx-swap="innerHTML"
               style="padding:var(--sp-4)">
        <div class="skeleton" style="height:20px;width:160px"></div>
      </article>
    </div>

    <!-- Chain Table -->
    <div class="section">
      <div class="chain-table-header">
        <p class="section__title">Chains <span class="export-links"><a href="/api/chains/export?format=json" class="btn btn--xs btn--ghost" download>JSON</a><a href="/api/chains/export?format=csv" class="btn btn--xs btn--ghost" download>CSV</a></span></p>
        <div id="chain-filters" class="chain-filters">
          <input type="search" name="q" placeholder="Search chains..."
            oninput="clearTimeout(this._t); var self=this; this._t=setTimeout(function(){document.getElementById('page-field').value='1'; htmx.trigger(document.getElementById('chain-table'),'reload')},300)"
            style="margin:0;padding:var(--sp-1) var(--sp-2);font-size:0.8125rem;width:160px">
          <select name="status" onchange="document.getElementById('page-field').value='1'; htmx.trigger(document.getElementById('chain-table'),'reload')">
            <option value="">All Statuses</option>
            <option value="running">Running</option>
            <option value="complete">Complete</option>
            <option value="failed">Failed</option>
            <option value="aborted">Aborted</option>
          </select>
          <input type="hidden" name="sort" value="updatedAt" id="sort-field">
          <input type="hidden" name="dir" value="desc" id="sort-dir">
          <input type="hidden" name="page" value="1" id="page-field">
        </div>
      </div>
      <div id="bulk-bar" class="bulk-bar" style="display:none">
        <span id="bulk-count">0</span> selected
        <button class="btn btn--sm btn--danger" onclick="bulkDelete()">Delete Selected</button>
        <button class="btn btn--sm btn--ghost" onclick="bulkClearSelection()">Clear</button>
      </div>
      <table id="chain-table" role="grid">
        <thead>
          <tr>
            <th class="bulk-col"><input type="checkbox" id="select-all" onchange="toggleSelectAll(this)"></th>
            <th class="sortable" data-sort="status">Status</th>
            <th>Task</th>
            <th>Model</th>
            <th class="sortable" data-sort="sessions">Sessions</th>
            <th class="sortable" data-sort="cost">Cost</th>
            <th class="sortable" data-sort="updatedAt">Updated</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-get="/views/chain-list"
               hx-trigger="load, every 15s, reload from:#chain-table"
               hx-include="#chain-filters"
               hx-swap="innerHTML">
          <tr><td colspan="8"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="8"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="8"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
        </tbody>
      </table>
      <div id="chain-pagination" class="pagination"></div>
    </div>

    <!-- Analytics (merged from standalone page) -->
    <div class="section">
      <details class="quick-start">
        <summary>Analytics</summary>
        <div id="analytics-panel"
             hx-get="/views/analytics"
             hx-trigger="revealed, every 60s, reload from:body"
             hx-swap="innerHTML">
          <div class="metrics-grid">
            <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
            <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
            <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
          </div>
          <div class="skeleton" style="height:240px;margin-top:var(--sp-6)"></div>
        </div>
      </details>
    </div>

    <!-- Reports (merged from orchestrator page) -->
    <div class="section">
      <details class="quick-start">
        <summary>Reports</summary>
        <div id="report-viewer"
             hx-get="/views/report-viewer"
             hx-trigger="revealed, every 15s"
             hx-swap="innerHTML">
          <div class="skeleton" style="height:60px"></div>
        </div>
      </details>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
  <script>
    function setPage(p) {
      document.getElementById('page-field').value = p;
      htmx.trigger(document.getElementById('chain-table'), 'reload');
    }

    // Sortable column headers
    document.querySelectorAll('.sortable').forEach(function(th) {
      th.addEventListener('click', function() {
        var field = th.dataset.sort;
        var sortInput = document.getElementById('sort-field');
        var dirInput = document.getElementById('sort-dir');
        // Toggle direction if same field, otherwise default desc
        if (sortInput.value === field) {
          dirInput.value = dirInput.value === 'desc' ? 'asc' : 'desc';
        } else {
          sortInput.value = field;
          dirInput.value = 'desc';
        }
        // Reset to page 1 on sort change
        document.getElementById('page-field').value = '1';
        // Update visual indicator
        document.querySelectorAll('.sortable').forEach(function(h) { h.classList.remove('sorted-asc', 'sorted-desc'); });
        th.classList.add(dirInput.value === 'asc' ? 'sorted-asc' : 'sorted-desc');
        htmx.trigger(document.getElementById('chain-table'), 'reload');
      });
    });
  </script>
</body>
</html>
