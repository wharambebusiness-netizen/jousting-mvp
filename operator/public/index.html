<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator</a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link nav__link--active">Dashboard</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
      <li><a href="/settings" class="nav__link">Settings</a></li>
    </ul>
    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <!-- Cost Summary -->
    <div class="section">
      <div class="metrics-grid" id="cost-summary-grid"
           hx-get="/views/cost-summary"
           hx-trigger="load, every 30s, reload from:#cost-summary-grid"
           hx-swap="innerHTML">
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
      </div>
    </div>

    <!-- Quick Start Form -->
    <div class="section">
      <details class="quick-start" open>
        <summary>New Chain</summary>
        <form hx-post="/api/chains"
              hx-target="#chain-table tbody"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { this.reset(); htmx.trigger('#chain-table','reload'); }">
          <fieldset>
            <label class="task-input">
              Task
              <input type="text" name="task" id="chain-task" placeholder="Describe the task..." required
                oninput="autoFillBranch(this.value)">
            </label>
            <label class="model-select">
              Model
              <select name="model">
                <option value="sonnet" selected>Sonnet</option>
                <option value="haiku">Haiku</option>
                <option value="opus">Opus</option>
              </select>
            </label>
            <label class="branch-input">
              Branch
              <input type="text" name="branch" id="chain-branch" placeholder="auto/my-feature">
            </label>
            <button type="submit">Start</button>
          </fieldset>
        </form>
      </details>
    </div>

    <!-- Git Status -->
    <div class="section">
      <p class="section__title">Git</p>
      <article id="git-panel"
               hx-get="/views/git-status"
               hx-trigger="load, every 10s, reload from:#git-panel"
               hx-swap="innerHTML"
               style="padding:var(--sp-4)">
        <div class="skeleton" style="height:20px;width:160px"></div>
      </article>
    </div>

    <!-- Chain Table -->
    <div class="section">
      <div class="chain-table-header">
        <p class="section__title">Chains</p>
        <div id="chain-filters" class="chain-filters">
          <input type="search" name="q" placeholder="Search chains..."
            oninput="clearTimeout(this._t); var self=this; this._t=setTimeout(function(){document.getElementById('page-field').value='1'; htmx.trigger(document.getElementById('chain-table'),'reload')},300)"
            style="margin:0;padding:var(--sp-1) var(--sp-2);font-size:0.8125rem;width:160px">
          <select name="status" onchange="document.getElementById('page-field').value='1'; htmx.trigger(document.getElementById('chain-table'),'reload')">
            <option value="">All Statuses</option>
            <option value="running">Running</option>
            <option value="complete">Complete</option>
            <option value="failed">Failed</option>
            <option value="aborted">Aborted</option>
          </select>
          <input type="hidden" name="sort" value="updatedAt" id="sort-field">
          <input type="hidden" name="dir" value="desc" id="sort-dir">
          <input type="hidden" name="page" value="1" id="page-field">
        </div>
      </div>
      <table id="chain-table" role="grid">
        <thead>
          <tr>
            <th class="sortable" data-sort="status">Status</th>
            <th>Task</th>
            <th>Model</th>
            <th class="sortable" data-sort="sessions">Sessions</th>
            <th class="sortable" data-sort="cost">Cost</th>
            <th class="sortable" data-sort="updatedAt">Updated</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-get="/views/chain-list"
               hx-trigger="load, every 15s, reload from:#chain-table"
               hx-include="#chain-filters"
               hx-swap="innerHTML">
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
          <tr><td colspan="7"><div class="skeleton" style="height:20px;margin:4px 0"></div></td></tr>
        </tbody>
      </table>
      <div id="chain-pagination" class="pagination"></div>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
  <script>
    function setPage(p) {
      document.getElementById('page-field').value = p;
      htmx.trigger(document.getElementById('chain-table'), 'reload');
    }

    // Sortable column headers
    document.querySelectorAll('.sortable').forEach(function(th) {
      th.addEventListener('click', function() {
        var field = th.dataset.sort;
        var sortInput = document.getElementById('sort-field');
        var dirInput = document.getElementById('sort-dir');
        // Toggle direction if same field, otherwise default desc
        if (sortInput.value === field) {
          dirInput.value = dirInput.value === 'desc' ? 'asc' : 'desc';
        } else {
          sortInput.value = field;
          dirInput.value = 'desc';
        }
        // Reset to page 1 on sort change
        document.getElementById('page-field').value = '1';
        // Update visual indicator
        document.querySelectorAll('.sortable').forEach(function(h) { h.classList.remove('sorted-asc', 'sorted-desc'); });
        th.classList.add(dirInput.value === 'asc' ? 'sorted-asc' : 'sorted-desc');
        htmx.trigger(document.getElementById('chain-table'), 'reload');
      });
    });
  </script>
</body>
</html>
