<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator</a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Dashboard</a></li>

    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <div class="page-header">
      <h1>Settings</h1>
    </div>

    <div class="section">
      <p class="section__title">Default Configuration</p>
      <article style="padding:var(--sp-6)">
        <div id="settings-form"
             hx-get="/views/settings-form"
             hx-trigger="load"
             hx-swap="innerHTML">
          <div class="skeleton" style="height:200px"></div>
        </div>
      </article>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>

</html>
