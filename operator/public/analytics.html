<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='12' cy='16' r='7' fill='none' stroke='%236366f1' stroke-width='2.5'/%3E%3Ccircle cx='20' cy='16' r='7' fill='none' stroke='%23818cf8' stroke-width='2.5'/%3E%3C/svg%3E">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator <span class="ws-dot" id="ws-dot" title="WebSocket: connecting"></span></a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Dashboard</a></li>
      <li><a href="/analytics" class="nav__link nav__link--active">Analytics</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
      <li><a href="/settings" class="nav__link">Settings</a></li>
    </ul>
    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <div class="page-header">
      <h1>Analytics</h1>
    </div>

    <div id="analytics-panel"
         hx-get="/views/analytics"
         hx-trigger="load, every 60s, reload from:body"
         hx-swap="innerHTML">
      <div class="metrics-grid">
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
        <div class="metric-card"><div class="skeleton" style="height:48px"></div></div>
      </div>
      <div class="skeleton" style="height:240px;margin-top:var(--sp-6)"></div>
      <div class="skeleton" style="height:200px;margin-top:var(--sp-6)"></div>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
</body>
</html>
