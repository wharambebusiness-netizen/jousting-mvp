<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chain Detail â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='12' cy='16' r='7' fill='none' stroke='%236366f1' stroke-width='2.5'/%3E%3Ccircle cx='20' cy='16' r='7' fill='none' stroke='%23818cf8' stroke-width='2.5'/%3E%3C/svg%3E">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator <span class="ws-dot" id="ws-dot" title="WebSocket: connecting" aria-label="WebSocket status" role="status"></span></a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Dashboard</a></li>
      <li><a href="/projects" class="nav__link">Projects</a></li>
      <li><a href="/analytics" class="nav__link">Analytics</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
      <li><a href="/settings" class="nav__link">Settings</a></li>
    </ul>
    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <nav class="breadcrumb">
      <ol>
        <li><a href="/">Dashboard</a></li>
        <li aria-current="page">Chain Detail</li>
      </ol>
    </nav>

    <div id="chain-content"
         hx-get="/views/chain-detail/{{CHAIN_ID}}"
         hx-trigger="load, every 30s, reload from:#chain-content"
         hx-swap="innerHTML">
      <div class="skeleton" style="height:32px;width:200px;margin-bottom:16px"></div>
      <div class="skeleton" style="height:16px;width:80%;margin-bottom:12px"></div>
      <div class="skeleton" style="height:32px;margin-bottom:24px"></div>
      <div class="skeleton" style="height:120px"></div>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
  <script>
    // Real-time chain progress via WebSocket (uses createWS from app.js)
    (function() {
      var chainId = '{{CHAIN_ID}}';
      if (!chainId || chainId === '{{CHAIN_ID}}') return;
      var lastReload = 0;

      createWS(['chain:*'], function(msg) {
        if (!msg.event || !msg.event.startsWith('chain:')) return;
        var data = msg.data || {};
        if (data.chainId && data.chainId !== chainId) return;
        if (lastReload && Date.now() - lastReload < 1000) return;
        lastReload = Date.now();
        htmx.trigger(document.getElementById('chain-content'), 'reload');
      });
    })();
  </script>
</body>
</html>
