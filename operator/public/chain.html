<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chain Detail â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator</a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Dashboard</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
      <li><a href="/settings" class="nav__link">Settings</a></li>
    </ul>
    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <nav class="breadcrumb">
      <ol>
        <li><a href="/">Dashboard</a></li>
        <li aria-current="page">Chain Detail</li>
      </ol>
    </nav>

    <div id="chain-content"
         hx-get="/views/chain-detail/{{CHAIN_ID}}"
         hx-trigger="load, every 30s, reload from:#chain-content"
         hx-swap="innerHTML">
      <div class="skeleton" style="height:32px;width:200px;margin-bottom:16px"></div>
      <div class="skeleton" style="height:16px;width:80%;margin-bottom:12px"></div>
      <div class="skeleton" style="height:32px;margin-bottom:24px"></div>
      <div class="skeleton" style="height:120px"></div>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
  <script>
    // Real-time chain progress via WebSocket
    (function connectChainWs() {
      var chainId = '{{CHAIN_ID}}';
      if (!chainId || chainId === '{{CHAIN_ID}}') return;

      var proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      var ws;
      try { ws = new WebSocket(proto + '//' + location.host + '/ws'); } catch (_) { return; }

      ws.onopen = function() {
        ws.send(JSON.stringify({ subscribe: ['chain:*'] }));
      };

      ws.onmessage = function(e) {
        try {
          var msg = JSON.parse(e.data);
          if (!msg.event || !msg.event.startsWith('chain:')) return;
          // Only reload if event is about this chain
          var data = msg.data || {};
          if (data.chainId && data.chainId !== chainId) return;
          // Debounce: don't reload more than once per second
          if (connectChainWs._lastReload && Date.now() - connectChainWs._lastReload < 1000) return;
          connectChainWs._lastReload = Date.now();
          htmx.trigger(document.getElementById('chain-content'), 'reload');
        } catch (_) {}
      };

      ws.onclose = function() { setTimeout(connectChainWs, 5000); };
    })();
  </script>
</body>
</html>
