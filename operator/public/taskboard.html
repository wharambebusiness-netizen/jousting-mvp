<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Board â€” Operator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='12' cy='16' r='7' fill='none' stroke='%236366f1' stroke-width='2.5'/%3E%3Ccircle cx='20' cy='16' r='7' fill='none' stroke='%23818cf8' stroke-width='2.5'/%3E%3C/svg%3E">
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div class="htmx-progress" id="progress-bar"></div>

  <nav class="nav">
    <a href="/" class="nav__brand">Operator <span class="ws-dot" id="ws-dot" title="WebSocket: connecting" aria-label="WebSocket status" role="status"></span></a>
    <ul class="nav__links">
      <li><a href="/" class="nav__link">Dashboard</a></li>
      <li><a href="/projects" class="nav__link">Projects</a></li>
      <li><a href="/analytics" class="nav__link">Analytics</a></li>
      <li><a href="/orchestrator" class="nav__link">Orchestrator</a></li>
      <li><a href="/terminals" class="nav__link">Terminals</a></li>
      <li><a href="/taskboard" class="nav__link nav__link--active">Tasks</a></li>
      <li><a href="/settings" class="nav__link">Settings</a></li>
    </ul>
    <select id="project-select" class="nav__project-select" onchange="onProjectChange(this.value)">
      <option value="">All Projects</option>
    </select>
  </nav>

  <main class="page">
    <div class="page-header">
      <h1>Task Board</h1>
      <div class="page-header__actions">
        <span class="task-board__status" id="board-status">--</span>
        <button class="btn btn--sm" id="add-task-btn" title="Add task">+ Add Task</button>
      </div>
    </div>

    <!-- Add Task Dialog -->
    <dialog class="task-board__dialog" id="add-task-dialog">
      <article>
        <header>
          <h3>Add Task</h3>
          <button class="task-board__dialog-close" id="add-task-close" aria-label="Close">&times;</button>
        </header>
        <form id="add-task-form">
          <label>Task ID
            <input type="text" name="id" required placeholder="e.g. implement-auth">
          </label>
          <label>Description
            <input type="text" name="task" required placeholder="What needs to be done?">
          </label>
          <label>Priority
            <select name="priority">
              <option value="0">Normal (0)</option>
              <option value="1">Low (1)</option>
              <option value="5">Medium (5)</option>
              <option value="10">High (10)</option>
            </select>
          </label>
          <label>Category
            <input type="text" name="category" placeholder="e.g. code, test, review (optional)">
          </label>
          <label>Dependencies (comma-separated IDs)
            <input type="text" name="deps" placeholder="e.g. task-1, task-2 (optional)">
          </label>
          <footer>
            <button type="button" class="btn btn--ghost" onclick="document.getElementById('add-task-dialog').close()">Cancel</button>
            <button type="submit" class="btn btn--primary">Add Task</button>
          </footer>
        </form>
      </article>
    </dialog>

    <!-- Progress Summary -->
    <div class="task-board__progress" id="board-progress">
      <div class="task-board__progress-bar">
        <div class="task-board__progress-fill" id="progress-fill"></div>
      </div>
      <span class="task-board__progress-text" id="progress-text">0 / 0 tasks</span>
    </div>

    <!-- Kanban Board -->
    <div class="task-board" id="task-board">
      <div class="task-board__column" data-status="pending">
        <div class="task-board__column-header">
          <span class="task-board__column-dot task-board__column-dot--pending"></span>
          <span class="task-board__column-title">Pending</span>
          <span class="task-board__column-count" id="count-pending">0</span>
        </div>
        <div class="task-board__cards" id="col-pending" data-status="pending"></div>
      </div>
      <div class="task-board__column" data-status="assigned">
        <div class="task-board__column-header">
          <span class="task-board__column-dot task-board__column-dot--assigned"></span>
          <span class="task-board__column-title">Assigned</span>
          <span class="task-board__column-count" id="count-assigned">0</span>
        </div>
        <div class="task-board__cards" id="col-assigned" data-status="assigned"></div>
      </div>
      <div class="task-board__column" data-status="running">
        <div class="task-board__column-header">
          <span class="task-board__column-dot task-board__column-dot--running"></span>
          <span class="task-board__column-title">Running</span>
          <span class="task-board__column-count" id="count-running">0</span>
        </div>
        <div class="task-board__cards" id="col-running" data-status="running"></div>
      </div>
      <div class="task-board__column" data-status="complete">
        <div class="task-board__column-header">
          <span class="task-board__column-dot task-board__column-dot--complete"></span>
          <span class="task-board__column-title">Complete</span>
          <span class="task-board__column-count" id="count-complete">0</span>
        </div>
        <div class="task-board__cards" id="col-complete" data-status="complete"></div>
      </div>
      <div class="task-board__column" data-status="failed">
        <div class="task-board__column-header">
          <span class="task-board__column-dot task-board__column-dot--failed"></span>
          <span class="task-board__column-title">Failed</span>
          <span class="task-board__column-count" id="count-failed">0</span>
        </div>
        <div class="task-board__cards" id="col-failed" data-status="failed"></div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="task-board__empty" id="board-empty" style="display:none">
      <p>No coordination tasks yet.</p>
      <p>Add tasks via the API or click <strong>+ Add Task</strong> above.</p>
    </div>
  </main>

  <div id="toast-container"></div>
  <script src="/app.js"></script>
  <script src="/taskboard.js"></script>
</body>
</html>
